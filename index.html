<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title></title>
    <!-- Frontend Mentor | Base Apparel coming soon page -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logomobile">
      <img class="logo-mob" src="./images/logo.svg" alt="logo Base Apparel" />
    </div>
    <main>
      <div class="content">
        <div class="logodesk">
          <img src="./images/logo.svg" alt="logo Base Apparel" />
        </div>

        <h1>
          <div class="title1">We're</div>
          <div class="title2">coming</div>
          <div class="title3">soon</div>
        </h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="form-block">
          <form class="form">
            <input
              class="label"
              name="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </form>
          <button class="button" type="submit">
            <img src="./images/icon-arrow.svg" />
          </button>
          <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle class="hidden" cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
          <p class="error-message hidden">Please provide a valid email</p>
        </div>
      </div>

      <picture>
        <source srcset="./images/hero-mobile.jpg" media="(max-width:700px)" />
        <img
          class="image"
          src="./images/hero-desktop.jpg"
          alt="A model looking at the camera"
        />
      </picture>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Gadiel-S">Gadiel Souza</a>.
      </p>
    </footer>
  </body>
</html>
